<ion-modal-view  style="background:linear-gradient(0, #4e89e8,#75c6fc)" >
  <ion-header-bar class="b-none no-bg bar-no-border">
    <h1 class="title"></h1>
    <button style="color:#fff;" class="button button-icon button-clear button-light ion-android-close" ng-click="closeLogin()"></button>
  </ion-header-bar>

  <ion-content class="padding" style="padding-top:150px" >
    <div class="list card">
      <label class="item item-input">
        <span class="input-label" style="font-family:opensans;">Email</span>
        <input type="email" focus-me>
      </label>
      <label class="item item-input">
      <span class="input-label" style="font-family:opensans;">Password</span>
        <input type="password">
      </label>
    </div>

    <button class="button button-block button-outline button-light" style="background-color:#fff; border: 1px solid #fff;color:#000;font-family:opensans;" ng-click="goToHome()"><b>Sign in</b></button>

    <div class="light row">
      <div class="col">
        <button  style="color:#000;font-family:opensans;" class="button button-clear button-light">Forgot password</button>
      </div>
      <div class="col text-right">
        <button  style="color:#000;font-family:opensans;" class="button button-clear button-light" ng-click="closeLogin(); openRegister()">Join Now</button>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
