<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-calm tabs-light">

  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home" >
    <ion-nav-view name="home"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Notifications" icon-off="ion-ios-bell-outline" icon-on="ion-ios-bell" href="#/tab/notifications" badge="3" badge-style="badge-assertive">
    <ion-nav-view name="notifications"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Bus" icon-off="ion-ios-navigate-outline" icon-on="ion-ios-navigate" href="#/tab/network">
    <ion-nav-view name="network"></ion-nav-view>
  </ion-tab>

  <ion-tab title=" Calendar" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/calendar"  >
    <ion-nav-view name="calendar"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Chat" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/messaging" badge="1" badge-style="badge-assertive">
       <ion-nav-view name="messaging"></ion-nav-view>
  </ion-tab>

</ion-tabs>
